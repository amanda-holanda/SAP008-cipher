<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ukraine Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>     
    <main>    
            
      <header> 
        <h1 class="header-text">Ukraine Cipher</h1>      
        <p><i>Seja bem-vindo(a)!</i></p>
      </header>      

      <form>     
        
        <fieldset class="box number">
          <label for="offset">Escolha um número do deslocamento entre 1 e 60:   
            <input id="offset" type="number" min="1" max="60" placeholder="nº" required />        
          </label>
        </fieldset>

        <div class="flex-container">
          
          <fieldset class="box message">
            <label for="message">Mensagem:  </label>
              <textarea id="message" rows="5" cols="80" placeholder="Escreva aqui a mensagem que deseja criptografar..."></textarea>        
              
          </fieldset>       
               
          <section class="box-button">
            <input type="submit" class="btn" id="btnEncode" value="Cifrar" />
            <input type="submit" class="btn"  id="btnDecode" value="Decifrar" />          
          </section>            
          
          <fieldset class="box cipher-message" >
            <label for="cipherMessage">Mensagem criptografada: </label>
              <textarea id="cipherMessage" rows="5" cols="80" placeholder="Aqui está sua mensagem criptografada..."></textarea>        
              
          </fieldset>      
                      
        </div>
      </form>
    </main> 
    <script src="index.js" type="module"></script>
  </body>
</html>
